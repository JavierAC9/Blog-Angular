<app-slider [nombre]="'Películas'" [size]="'small'">
</app-slider>

<div class="center">
    <section id="content">

        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">Película favorita</h2>
            <h4>{{favorita.title | uppercase}}</h4>
            <h4>{{favorita.year | espar}}</h4>
            <h5>{{this.fecha | date: 'dd/MM/yyyy'}}</h5>

        </div>

        <h1 class="subheader">Peliculas</h1>

        <!--
        <h2>{{titulo}}</h2>
        <button (click)="cambiarTitulo()">Pulsame</button>
        <hr/>

        <h2 class="subheader">Listado de peliculas</h2>
        -->

        <div id="articles" *ngIf="peliculas">

            <div *ngFor="let pelicula of peliculas; let i = index;">
                <app-pelicula [pelicula]="pelicula" (MarcarFavorita)="mostrarFavorita($event)">

                </app-pelicula>
            </div>


        </div>

    </section>

    <app-sidebar></app-sidebar>

</div>
